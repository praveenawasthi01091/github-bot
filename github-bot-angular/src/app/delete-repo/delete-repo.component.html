<div style="text-align: center;"> 
<h3 style="color:rgb(26, 6, 6)">Delete Repository</h3><br>
<input [(ngModel)]="repoName" type="text" placeholder="Repository name" style="padding:4px; border-radius:2px;" (keyup.enter)="deleteRepo()">&nbsp;&nbsp;
<button (click)=deleteRepo() type="submit" class="btn btn-danger">Delete Repo</button>&nbsp;&nbsp;
</div>
