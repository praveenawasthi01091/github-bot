<div style="text-align: center;"> 
<h3 style="color:rgb(26, 6, 6)">Create Repository</h3><br>
<input [(ngModel)]="repoName" type="text" placeholder="Repository name" style="padding:4px; border-radius:2px;" (keyup.enter)="createRepo()">&nbsp;
<input [(ngModel)]="repoDesc" type="text" placeholder="Description" style="padding:4px; border-radius:2px;" (keyup.enter)="createRepo()"><br><br>
<button (click)=createRepo() type="submit" class="btn btn-success">Create Repo</button>&nbsp;&nbsp;
</div>
